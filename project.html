<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>

</head>
<body>
    <form>
        <label>Name:</label>
        <input type="text"><br>
        <label>Email:</label>
        <input type="email"><br>
        <label>Password:</label>

        <label>Gender</label><br>
        <input type="radio" name="Gender">Male
        <input type="radio" name="Gender">Female
        <input type="radio" name="Gender">Others<br>
        <label>Favourite Show</label><br>

        <input type="checkbox">Secret agent dingledorf and his trusty dog Splat<br>
        <label>Date</label><br>
        <input type="date"><br>
        <button>Register</button>






    </form>

    
</body>
